<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <input id="compute" disabled></input>
        </div>
        <!-- Pour ceux qui vont styliser leur calculatrice, on définit ici 3 zones, les digitaux, les opérateur et clear (AC) -->
        <!-- attribut data-MotChoisiParSens sert par convention et nous permet de stocker des donnés et donc ici des valeurs permetant d'être utilisées plus tard en JS.-->
        <div class="touches">
            <div data-key="AC" class="clear" onclick="allclear()">AC</div>
            <div data-key="/" class="operator" onclick="adddivide()">/</div>
            <div data-key="7" class="digit" onclick="add7()">7</div>
            <div data-key="8" class="digit" onclick="add8()">8</div>
            <div data-key="9" class="digit" onclick="add9()">9</div>
            <div data-key="*" class="operator" onclick="addmultiplicator()">x</div>
            <div data-key="4" class="digit" onclick="add4()">4</div>
            <div data-key="5" class="digit" onclick="add5()">5</div>
            <div data-key="6" class="digit" onclick="add6()">6</div>
            <div data-key="-" class="operator" onclick="adddifference()">-</div>
            <div data-key="1" class="digit" onclick="add1()">1</div>
            <div data-key="2" class="digit" onclick="add2()">2</div>
            <div data-key="3" class="digit" onclick="add3()">3</div>
            <div data-key="+" class="operator" onclick="addsum()">+</div>
            <div data-key="0" class="digit" onclick="add0()">0</div>
            <div data-key="." class="digit" onclick="addpoint()">.</div>
            <div data-key="=" class="operator" onclick="equal()">=</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
